<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/registrarRegistrar.css">
    <title>Formulario de Registrar</title>
</head>
<body style="background-image: url('../assets/img/fondoForRegis.png');">
    <div id="hote">
        <div class="logi">
            <img src="../assets/img/hotelia campana.svg" alt="">
            <h1>otelia</h1>
        </div>
        <div class="eres">
            <h1>Eres más que bienvenido</h1>
        </div>
    </div>
    
        <form action="">
            <div class="regis">
                <h1>Regístrate</h1>
            </div>
            <div class="pack">
                <label for="">Tipo de documento</label>
                <input type="text">
            </div>
            <div class="pack">
                <label for="">Número de documento</label>
                <input type="text">
            </div>
            <div class="pack">
                <label for="">Nombres</label>
                <input type="text">
            </div>
            <div class="pack">
                <label for="">Apellidos</label>
                <input type="text">
            </div>
            <div class="pack">
                <label for="">Fecha de nacimiento</label>
                <input type="text">
            </div>
            <div class="pack">
                <label for="">Género</label>
                <input type="text">
            </div>
            <div class="pack">
                <label for="">Email</label>
                <input type="text">
            </div>
            <div class="pack">
                <label for="">Teléfono de contacto</label>
                <input type="text">
            </div>
            <div class="pack">
                <label for="">País de origen</label>
                <input type="text">
            </div>
            <div class="pack">
                <label for="">Foto</label>
                <input type="text">
            </div>
            <div class="pack">
                <label for="">Contraseña</label>
                <input type="text">
            </div>
            <div class="pack">
                <label for="">Confirmar contraseña</label>
                <input type="text">
            </div>
            <div class="check">
                <input type="checkbox">
                <h1>Acepto Terminos y Condiciones</h1>
            </div>
            <div class="btn">
                <input type="submit" value="Ingresar">
            </div>
        </form>
</body>
</html>
